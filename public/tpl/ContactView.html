<div id="contact-cadent" class="spacer">Contact Cadent</div>

<div class="contact-main">
	Cadent Design is based in Portland, OR but offers services within the US and Canada
	<br><br>
	<form class="f-contact">
		
		<input id="email" name="email" type="email" placeholder="Your Email" required/>
		<br>
		<input id="subject" name="subject" type="text" placeholder="Subject" required/>
		<br>
		<textarea id="msg" name="msg" cols="30" rows="8"></textarea>
		<br>
		<input id="b_email_send" type="submit" value="Send"/>
		
		
	</form>
</div>
