<div id="contact-cadent" class="spacer">Contact Cadent</div>

<div class="contact-main">
	Cadent Design is based in Portland, OR but offers services within the US and Canada
	<br><br>
	<form class="well">
		
		<input id="email" name="email" type="email" class="span6" placeholder="Your Email" required/>
		<br>
		<input id="subject" name="subject" type="text" class="span6" placeholder="Subject"/>
		<br>
		<textarea id="msg" name="msg" class="span6" rows="8"></textarea>
		<br>
		<input id="b_email_send" type="submit" value="Send"/>
		
	</form>
</div>
