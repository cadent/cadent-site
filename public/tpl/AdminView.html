<div class="admin editor">
	<strong>Admin Template</strong>
	<br><br>
	<form id="form_project" class="forms" action="#">
		<input id="name" name="name" type="text" placeholder="Project Name" required/>
		<br>
		<input id="subtitle" name="subtitle" type="text" placeholder="Project Subtitle" required/>
		<br>
		<input id="pid" name="pid" type="text" placeholder="Project ID (string)" required/>
		<br>
		<input id="url" name="url" type="url" placeholder="Project URL" />
		<br>
		<input id="role" name="role" type="text" placeholder="Roles" />
		<br>
		<input id="tags" name="tags" type="text" placeholder="Tags" />
		<br>
		<textarea id="desc" name="desc" rows="30"></textarea>
		<br>
		<input id="b_project_submit" type="submit" value="Save"/>
	</form>
</div>
