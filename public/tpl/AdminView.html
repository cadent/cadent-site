<div class="admin">
	<strong>Admin Template</strong>
	<br><br>
	<form id="form_project" action="#">
		<input id="name" name="name" type="text" placeholder="Project Name" required/>
		<br>
		<input id="pid" name="pid" type="text" placeholder="Project ID (string)" required/>
		<br>
		<input id="url" name="url" type="url" placeholder="Project URL" />
		<br>
		<textarea id="desc" name="desc" rows="30"></textarea>
		<br>
		<input id="b_project_submit" type="submit" value="Add Project"/>
		<input id="b_test" type="submit" value="Test"/>
	</form>
</div>
